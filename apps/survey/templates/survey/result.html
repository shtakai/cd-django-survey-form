<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    {% load staticfiles %}
    <script src="/static/lib/jquery/dist/jquery.min.js"></script>
    <script src="/static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="alert alert-success">
          <p>Thanks for submitting this form.</p>
          <p>You have submitted this form {{ request.session.attempts }} times now.</p>
        </div>
        <div class="well">
          <ul class="list-unstyled list-group">
            <li class="list-group-item">Name: {{ name }}</li>
            <li class="list-group-item">Dojo Location: {{ location }}</li>
            <li class="list-group-item">Favorite Language: {{ language }}</li>
            <li class="list-group-item">Comment: {{ comment }}</li>
          </ul>
          <a href="{% url 'index' %}" class="btn btn-primary">Go Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
