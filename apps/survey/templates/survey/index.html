<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        {% load staticfiles %}
        <script src="/static/lib/jquery/dist/jquery.min.js"></script>
        <script src="/static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            {% for message in messages%}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endfor %}
            <div class="row well">
                <form action="{% url 'process_form' %}" class="form-horizontal" method="POST">
                    {% csrf_token%}
                    <div class="form-group">
                        <label class="control-label col-md-2" for="name">Your Name</label>
                        <div class="col-md-5">
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="location">Dojo Location</label>
                        <div class="col-md-5">
                            <select id="location" name="location">
                                <option value="bangkok">Bangkok</option>
                                <option value="taipe">Taipei</option>
                                <option value="kobe">Kobe</option>
                                <option value="seattle">Seattle</option>
                                <option value="naha">Naha</option>
                                <option value="daegu">Daegu</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="language">Favorite Language</label>
                        <div class="col-md-5">
                            <select id="language" name="language">
                                <option value="javascript">javascript</option>
                                <option value="ada">ada</option>
                                <option value="erlang">erlang</option>
                                <option value="python">python</option>
                                <option value="visualbasic">visual basic</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="comment">Comment (optional)</label>
                        <div class="col-md-5">
                            <textarea id="comment" name="comment" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
